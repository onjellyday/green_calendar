<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add title</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0px;
      font-family: Consolas, monospace;
      background-image: url('https://cc-prod.scene7.com/is/image/CCProdAuthor/draw-trees_P3a_720x350?$pjpeg$&jpegSize=200&wid=720');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .main-nav {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-nav a {
      text-decoration: none;
      color: #fff;
      background: black;
    }

    .my-4 {
      padding: 20px;
      background-color: rgba(123, 117, 233, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .my-4 label {
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .my-4 input[type="text"] {
      width: 300px;
      height: 30px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .my-4 button[type="submit"] {
      background-color: #fff;
      color: #7b75e9;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .my-4 button[type="submit"]:hover {
      background-color: #ebe9f1;
    }
  </style>
</head>

<body>
  <a href="/"><button type="submit" value="Button">Home</button></a>
  <nav class="main-nav">
    <div class="my-4">
      <form action="/set" method="POST">
        <div class="mb-3">
          <label for="species" class="form-label">Species:</label>
          <input type="text" id="species" name="species" required>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>
  </nav>
</body>

</html>
