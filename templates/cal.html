<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css">
        <script src="https://kit.fontawesome.com/16fda319fc.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
        <title>Calendar</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var calendarEl = document.getElementById('calendar');
              var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events : [
                {% for event in events %}    
                {
                    title : '{{event.title}}',
                    start : '{{event.start}}',
                    water : '{{event.water}}',
                    ill : '{{event.ill}}',
                    hum : '{{event.hum}}',
                    tem : '{{event.tem}}',
                 },
                 
                {% endfor %}
                ],
              });
              calendar.render();
            });
          </script>
    </head>
    <body>
      <nav class = "main-nav">
        <a href="/"><button type = "submit", value="Button">Home</button></a>
      </nav>
        <div class="container">
            <div id="calendar"></div>
        </div>
    </body>
</html>
