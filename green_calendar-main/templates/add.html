<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <title>Add Plant</title>
    </head>

    <body>
      <nav class = "main-nav">
        <a href="/"><button type = "submit", value="Button">Home</button></a>
      </nav>
    <div class = "container my-4">
        <form action="/add" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Plant Name</label>
            <input type="text" class="form-control" name="title" id="title" >
           </div>
           <label for="species" class="form-label">Species</label>
            <input type="text" class="form-control" name="species" id="species" >
           </div>
          <p>
            <label for="start" class="form-label">Start</label>
            <input type="date" id="datepicker_init_day" name="start">
          </p>
          
          <p>
            <label for="water" class="form-label">Water</label>
            <input type="date" id="datepicker_add_day" name="water">
          </p>
          <script>$(function () {
            $("#datepicker_init_day").datepicker({dateFormat:'yy-mm-dd'});
            $("#datepicker_init_day").datepicker('setDate',new Date);
            var today = new Date(); // 오늘날짜가 만들어진다.
console.log('오늘 날짜  => ' + today );
today.setDate( today.getDate() + 3 ); // 3일을 더하기
console.log('3일 후 날짜  => ' + today );

$("#datepicker_add_day").datepicker({dateFormat:'yy-mm-dd'});
$("#datepicker_add_day").datepicker('setDate', today);

        });
            </script>
          <div class="mb-3">
            <label for="ill" class="form-label">Illuminance</label>
            <input type="text" class="form-control" name="ill" id="ill">
          </div>
          <div class="mb-3">
            <label for="hum" class="form-label">Humidity</label>
            <input type="text" class="form-control" name="hum" id="hum">
          </div>
          <div class="mb-3">
            <label for="tem" class="form-label">Temperature</label>
            <input type="text" class="form-control" name="tem" id="tem">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          
          
        </form>
    </div>
    {% if alltodo ==0 %}
    <div class="p-3 mb-2 bg-dark text-white">NO DATA</div>
    {% else %}
    <div class = "container my-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Plant Name</th>
            <th scope="col">Species</th>
            <th scope="col">Start</th>
            <th scope="col">Next Water</th>
            <th scope="col">Illuminace</th>
            <th scope="col">Humidity</th>
            <th scope="col">Temperture</th>
            <th scope="col">P</th>
          </tr>
        </thead>
        <tbody>
          {%for todo in alltodo%}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.species}}</td>
            <td>{{todo.start}}</td>
            <td>{{todo.water}}</td>
            <td>{{todo.ill}}</td>
            <td>{{todo.hum}}</td>
            <td>{{todo.tem}}</td>
            <td>{{todo.period}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    {% endif %}
      </body>
